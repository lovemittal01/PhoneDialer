<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone Dialer</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="telephone.png" type="icon">
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@500;600;700&family=Shantell+Sans:wght@500&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed&display=swap" rel="stylesheet">
</head>

<body>
    <div class="bg flex">
        <div class="center-box flex">
            <div class="upper flex"><b>123456789</b></div>
            <div class="lower flex">
                <div class="row1 flex">
                    <div class="r1c1 flex number">
                        <div class="num">1</div>
                        <div class="alpha"></div>
                    </div>
                    <div class="r1c2 flex number">
                        <div class="num">2</div>
                        <div class="alpha">ABC</div>
                    </div>
                    <div class="r1c3 flex number">
                        <div class="num">3</div>
                        <div class="alpha">DEF</div>
                    </div>
                </div>
                <div class="row2 flex">
                    <div class="r2c1 flex number">
                        <div class="num">4</div>
                        <div class="alpha">GHI</div>
                    </div>
                    <div class="r2c2 flex number">
                        <div class="num">5</div>
                        <div class="alpha">JKL</div>
                    </div>
                    <div class="r2c3 flex number">
                        <div class="num">6</div>
                        <div class="alpha">MNO</div>
                    </div>
                </div>
                <div class="row3 flex">
                    <div class="r3c1 flex number">
                        <div class="num">7</div>
                        <div class="alpha">PQRS</div>
                    </div>
                    <div class="r3c2 flex number">
                        <div class="num">8</div>
                        <div class="alpha">TUV</div>
                    </div>
                    <div class="r3c3 flex number">
                        <div class="num">9</div>
                        <div class="alpha">WXYZ</div>
                    </div>
                </div>
                <div class="row4 flex">
                    <div class="r4c1 flex number1">
                        *
                    </div>
                    <div class="r4c2 flex number1">
                        0
                    </div>
                    <div class="r4c3 flex number1">
                        #
                    </div>
                </div>
                <div class="row5 flex">
                    <div class="star flex footer1 r5c1">
                        <img class="star1" src="star.png" alt="">
                    </div>
                    <div class="dial flex footer2 r5c2"><img class="dial1" src="call.png" alt=""></div>
                    <div class="delete flex footer1 r5c3"><img class="delete1" src="arrow.png" alt=""></div>

                </div>
            </div>
        </div>
    </div>
</body>
<script src="script.js"></script>

</html>
